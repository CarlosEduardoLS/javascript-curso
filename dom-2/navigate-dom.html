<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigate DOM</title>
  </head>
  <body>
    <h1>Teste DOM</h1>
    <div class="container">
      <p>Teste 1</p>
      <p>Lorem <a href="#">link </a>.</p>
      <p>Teste 2</p>
      <h2>Lista</h2>
      <ul>
        <li>Item 1</li>
        <li>
          Item 2
          <ul>
            <li>Item 2.a</li>
            <li>Item 2.b</li>
            <li>Item 2.c</li>
            <li></li>
          </ul>
        </li>
        <li>Item <a href="#">link</a></li>
      </ul>
    </div>
    <script>
      console.log(document.body)
      console.log(document.body.parentElement)
      console.log(document.body.parentNode)
      const html = document.body.parentElement
      console.log(document.body.parentElement === document.body.parentNode)
      console.log(html.parentElement)
      console.log(html.parentNode)
      const h2 = document.querySelector('h2')
      console.log(h2.nextSibling)
      console.log(h2.nextElementSibling)
      h2.nextElementSibling.style.background = 'yellow'
      console.log(h2.previousSibling)
      console.log(h2.previousElementSibling)

      /* childNodes
         children
         firstChild
         firstElementChild
         lastChild
         lastElementChild
         hasChildNodes */

      const link = document.querySelector('a')
      const list = document.querySelector('ul ul')

      console.log(link)
      console.log(list)

      /*
        childNodes
        children
      */
      console.log(list.childNodes)
      console.log(list.children)
      console.log(list.parentElement.childNodes)
      console.log(list.parentElement.children)

      /*
        firstChild
        firstElementChild
      */
      console.log(list.parentElement.firstChild)
      console.log(list.parentElement.firstElementChild)

      /*
        lastChild
        lastElementChild
     */
      console.log(list.parentElement.lastChild)
      console.log(list.parentElement.lastElementChild)

      /*
        hasChildNodes
     */
      console.log(link.lastElementChild.hasChildNodes())
      console.log(link.lastElementChild.childNodes)
    </script>
  </body>
</html>
