<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numero = prompt('Digite um número')
      let indice = 0

      document.write('While')
      while (indice <= 10) {
        document.write(`${indice} x ${numero} = ${indice * numero} <br>`)
        indice++
      }
      indice = 0
      document.write('Do while')
      do {
        if (indice > 10) {
          alert('indice maior que 10')
          break
        }
        document.write(`${indice} x ${numero} = ${indice * numero} <br>`)
        indice++
      } while (indice <= 10)
      indice = 0
      document.write('For')
      for (let j = 0; j <= 10; j++) {
        // if (j === 5) { -> Pula a interação do loop
        //   continue
        // }
        document.write(`${numero} x ${j} = ${j * numero} <br>`)
      }
    </script>
  </body>
</html>
