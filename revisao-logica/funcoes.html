<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Funções</h1>
    <script>
      // Declaração de função
      function ola() {
        document.write('Ola Mundo!')
      }
      ola()

      // Expressão de Função
      const ola2 = function () {
        console.log('Ola mundo de function expression')
      }
      ola2()

      // Arrow function
      const ola3 = () => {
        console.log('Ola mundo de arrow functions')
      }
      ola3()

      // Retorno de valores
      function obtemDiaSemana() {
        return new Date().getDay()
      }
      let dia = obtemDiaSemana()
      console.log(obtemDiaSemana())
      console.log(dia)

      function somar(n1 = 0, n2 = 0) {
        return n1 + n2
      }
      let soma = somar(3, 5)
      console.log(soma)
      console.log(somar(10, 4))
      alert(somar(2, 3))
    </script>
  </body>
</html>
