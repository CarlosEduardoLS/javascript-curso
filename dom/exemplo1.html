<!DOCTYPE html>
<html>

    <title>Curso Javascript Completo 2018</title>

  <body>
    <h1 id="title1">Curso Javascript Completo 2018</h1>

    <main class="cmain" id="idmain">
      <h2>subtitulo</h2>

    </main>

    <section class="csection" id="idsection">

      <p class="paragrafo2">

      </p>

    <script>
      document.getElementById('title1').textContent = 'novo texto'
      document.querySelector('#title').textContent = 'editado com querySelector'
      document.getElementsByClassName('paragrafo2') // -> Array like, retorna todos os elementos com a mesma classe
      document.getElementsByClassName('paragrafo2')[0].textContent =
        'editado pela classe'
      document.getElementsByClassName('paragrafo2')[1].textContent =
        'editado pela classe 2'
      document.querySelectorAll('.paragrafo2') // -> Node List
      document.querySelectorAll('.paragrafo2')[0] = 'Editado'
      document.querySelectorAll('.paragrafo2')[1] = 'Editado 2'
      document.querySelector('h1').textContent = 'novo texto'

      document.getElementsByTagName('p')
      let teste = document.getElementById('idmain')
      teste.getElementsByTagName('p')[0].textContent = 'Acessando par√°grafo'
      document.querySelector('#idmain p')
      document.querySelector('#idsection p') // Retorna sempre o primeiro elemento
      document.querySelectorAll('#idsection p') // Retorna todos os elementos

      document.querySelector('h1').textContent = 'Editado com JS'
    </script>
  </body>
